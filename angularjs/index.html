<!doctype html>
<html ng-app="player">
  <head>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/slider.css"/>
    <script src="vendor/jquery-1.9.1.min.js"></script> 
    <script src="js/slider.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/underscore-1.3.3.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/views.js"></script>
    <script>
    </script>

  </head>
  <body>
    <div class="container" ng-controller="PlayerCtrl">
    <div class="row">
        <div class="span4" id="controlView">
          <span id="play">
            <a href="#" class="btn btn-small" ng-click="togglePlay()">
              <i id="playSymbol" ng-class="{true: 'icon-pause', false: 'icon-play'}[playState]"></i></a>
          </span> 
          <span id="stop">
            <a href="#" class="btn btn-small" ng-click="stop()"><i class="icon-stop"></i></a>
          </span>
          <span id="shuffle">
            <a href="#" class="btn btn-small" ng-click="shuffle()" ng-class="{true: 'btn-success', false: ''}[shuffleActive]">
              <i class="icon-random"></i></a>
          </span>
        </div>
        <div class="span8" id="trackInfoView" >   
          <div class="row">
            <span class="label">{{tracks[activeTrack].title}}</span>
            <span class="label">{{tracks[activeTrack].album}}</span>
          </div>
          <div class="row">
            <span class="label">{{tracks[activeTrack].artist}}</span>
            <span class="label">{{tracks[activeTrack].genre}}</span>
          </div>

        </div>
    </div>
    <div class="row">
        <div class="span4" id="volumeView">
          <div id="volume" class="slider" my-volume="format" data-value="{{volume}}" volume="{{volume}}" data-max="1" data-min="0" data-step="0.10"></div>
        </div>
        <div class="span8" id="progressView">
          <div class="prog" my-progress="format" data-value="0" data-max="100" data-min="0" data-step="1"></div>
        </div>
    </div>
    <div class="row">
        <div class="span12" id="trackListView">
          <ul class="nav nav-pills nav-stacked">
            <li id="{{$index}}" class="column" my-current-time="format" ng-click="setActiveTrack($index)" ng-repeat="track in tracks" draggable="true">
              <span class="label tracklist" ng-class="{'label-success' : $index==activeTrack}">{{track.title}}</span></li>
          </ul>
        </div>
    </div>
</div>

  </body>
</html>
